<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imext</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-white" href="/">Imext</a>
          <ul class="navbar-nav" style="margin-left: auto;">
            <li class="nav-item">
              <a class="nav-link text-white" href="/clear_text">Clear all Logs</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                Extracted Text
                <button class="btn text-white" style="float: right;" id="copyButton" onclick="copyText('#text')">Copy</button>
            </div>
            <div class="card-body">
                <div class="container">
                    <pre id="text">
                    </pre>    
                </div>
            </div>
          </div>
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
    <script>
        var text = {{text|tojson}}
        //console.log(text)
        document.getElementById('text').innerHTML=text.trim();
        
        function copyText(element){
            var change = document.getElementById("copyButton");
            if (change.innerHTML == "Copy")
            {
                change.innerHTML = "Copied";
            }
            else {
                change.innerHTML = "Copy";
            }
            //console.log("Button Clicked")
            
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
        } 

    </script>

</body>
</html>
